    <div id="inter">

      <script>

      $.ajax({
        url:"https://watstudy.herokuapp.com/api/all1/",
        type: 'GET',
        dataType: "text",
        success : function(data){
          //data is a variable containing the returned data
          console.log(JSON.parse(data));
          var i = JSON.parse(data).length;
          for (p = 0; p < i; p++){
            var k = JSON.parse(data)[p];
            document.getElementById("log").innerHTML=k.coursePrefix + " ";
            document.getElementById("log").innerHTML=k.courseNumber + " at ";
            document.getElementById("log").innerHTML=k.location + "\n";
          }

        },
        error: function(error){
          console.log("error");
        }
      });
